<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- 引入样式 -->
    <link rel="stylesheet" href="../static/css/index.css" />
    <link rel="stylesheet" href="../static/css/reset.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/element-ui/lib/theme-chalk/index.css"
    />
  </head>
  <body>
    <div id="app">
      <div class="border">
        <header class="header">
          <div class="logo">
            <a href="../index.html">
              <span></span>
              <span>Mr.Xie</span>
              <span></span>
            </a>
          </div>
          <ul class="navTab" v-for="(item,index) in navTabList">
            <li :class="{active:navIndex==index}" @click="handleTab(index)">
              <i :class="item.icon"></i>{{item.title}}
            </li>
          </ul>
        </header>
      </div>
    </div>

    <!-- 引入组件库 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>

    <script>
      //导航信息
      let navTabList = [
        {
          icon: "el-icon-s-home",
          title: "首页",
        },
        {
          icon: "el-icon-picture-outline",
          title: "相片",
        },
        {
          icon: "el-icon-orange",
          title: "抽奖",
        },
      ];
      new Vue({
        el: "#app",
        data: {
          navTabList,
          navIndex: 0,
        },
        methods: {
          handleTab(index) {
            this.navIndex = index;
            switch (index) {
              case 0:
                window.location.reload();
                break;
              case 1:
                window.location.href = "../page/photo/photo.html";
                break;
              case 2:
                window.location.href = "../page/vueLuckDraw/index.html";
            }
          },
        },
      });
    </script>
  </body>
</html>
