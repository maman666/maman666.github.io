<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>祝琳的快乐星球🌠</title>
  <style type="text/css">
    :root {
      --main-color: #ff69b4;
      --bg-color: #fff0f6;
    }

    body {
      font-family: 'Comic Sans MS', cursive;
      background: var(--bg-color);
      margin: 0;
      overflow-x: hidden;
    }

    @font-face {
      font-family: digit;
      src: url('digital-7_mono.ttf') format("truetype");
    }

    iframe {
      border: none;
      margin: 0;
      padding: 0;
      width: 100%;
      background: transparent;
    }

    /* 为不同的 iframe 设置不同的高度 */
    iframe[src*="headerNav"] {
      height: 200px;  /* 头部导航的高度 */
    }

    iframe[src*="love"] {
      height: 600px;  /* 爱心动画的高度 */
    }

    iframe[src*="life"] {
      height: 1600px;  /* 生活日常的高度 */
    }

    /* 针对移动设备的响应式调整 */
    @media screen and (max-width: 768px) {
      iframe[src*="headerNav"] {
        height: 50px;
      }

      iframe[src*="love"] {
        height: 400px;
      }

      iframe[src*="life"] {
        height: 600px;
      }
    }

    /* 针对 Webkit 浏览器（Chrome、Safari 等）隐藏滚动条  */
    iframe::-webkit-scrollbar {
      display: none;
    }

    /* 针对 Firefox 浏览器隐藏滚动条 */
    iframe {
      scrollbar-width: none;
    }
  </style>
  <link rel="stylesheet" href="./static/css/reset.css" />
  <!-- 引入 Vue 2 的 CDN 链接 -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
  <div id="app">

    <!-- 头部-->
    <iframe src="./components/headerNav/headerNav.html" scrolling="no"></iframe>

    <!-- 爱心动画 -->
    <iframe src="./page/love/love.html" scrolling="no"></iframe>

    <!-- 生活日常 -->
    <iframe src="./page/life/life.html" scrolling="no"></iframe>

  </div>


  <script>
    new Vue({
      el: '#app',
      data: {
      },
      methods: {

      },
      mounted() {
        // 添加点击特效
        document.body.addEventListener('click', (e) => {
          const x = e.pageX;
          const y = e.pageY;
          const heart = document.createElement('div');
          heart.style.position = 'absolute';
          heart.style.left = x + 'px';
          heart.style.top = y + 'px';
          heart.innerHTML = '💖';
          heart.style.animation = 'pop 0.5s linear';
          document.body.appendChild(heart);
          setTimeout(() => heart.remove(), 500);
        });
      }
    });
  </script>
</body>

</html>
